<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Hue/Sat/Val Picker Demo - Web UI Framework Demos</title>

	<link rel="stylesheet" href="../../../jqm/css/themes/default/jquery.mobile.css" />
	<link rel="stylesheet" href="../../../css/themes/default/web-ui-fw.css" />
	<link rel="stylesheet" href="../../../jqm/docs/_assets/css/jqm-demos.css">

<body>
	<div data-role="page">

		<div data-role="content">
			<div class="content-primary">
				<h2>Hue/Saturation/Value Picker</h2>

				<div data-demo-html="true">
					<div data-role="hsvpicker"></div>

				<h3>Form-based picker</h3>
				<div data-demo-html="true">
					<form action="#" method="get">
						<input type="color" data-role="hsvpicker"></input>
					</form>
				</div>
			</div>
		</div>
	</div>

</html>
